{% extends 'core/base.html'%}

{% block title %} Aulas {% endblock %}

{% block background %}{% load static %}{% static 'core/img/home-bg.jpg' %}{% endblock %}

{% block headers %}
        <h1>Aulas</h1>
              
{% endblock %}

{% block content %} 

<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <div class="col-md-4">
              <label for="exampleFormControlSelect1">Tipo</label>
              <select class="selectpicker" data-live-search="true"  data-style="btn-custom">
                <option>Salón</option>
                <option>Lab</option>
              </select>
            </div>
          </div>
        </div>
 
          <!-- end row -->


        <div class="row">
            <div class="col-md-12">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="exampleInputEmail1">Número</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
              </div>
            </div>
        </div>
       
          <!-- end row -->
          <br>
          <br>

        <div class="row">
          <div class="col-md-12">
            <div class="col-md-4">
              <button type="submit" name="btnGuardar" class="btn btn-success btn-rounded w-md waves-effect waves-light">Guardar</button>

            </div>
          </div>
        </div>
          


      </div> <!-- container -->
  </div> <!-- content -->
</div>

 
  <!-- Fin row -->       
{% endblock %}
